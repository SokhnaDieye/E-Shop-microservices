<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Détails Catégorie</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Détails de la Catégorie</h1>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title"><strong>Nom :</strong> <span id="catNom"></span></h5>
      <p class="card-text"><strong>Description :</strong> <span id="catDescription"></span></p>
    </div>
  </div>
  <a href="liste.html" class="btn btn-secondary mt-3">Retour à la liste</a>
</div>

<script>
  const id = new URLSearchParams(window.location.search).get('id');

  fetch(`http://localhost:8010/api/categories/${id}`)
          .then(res => res.json())
          .then(cat => {
            document.getElementById('catNom').textContent = cat.nom;
            document.getElementById('catDescription').textContent = cat.description;
          })
          .catch(() => alert("Erreur lors du chargement des données."));
</script>
</body>
</html>
