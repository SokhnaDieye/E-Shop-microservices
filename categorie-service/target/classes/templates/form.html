<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Catégorie</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="form-container">
        <h2 id="formTitle" class="mb-4 text-center">Ajouter Catégorie</h2>

        <form id="categoryForm">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="description">Description :</label>
                <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
            </div>

            <input type="hidden" id="categoryId">
            <button type="submit" class="btn btn-primary w-100">Enregistrer</button>
        </form>

        <a href="liste.html" class="btn btn-secondary w-100 mt-3">Retour à la liste</a>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const categoryId = urlParams.get('id');

    if (categoryId) {
        document.getElementById("formTitle").textContent = "Modifier Catégorie";
        fetch(`http://localhost:8010/api/categories/${categoryId}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById("nom").value = data.nom;
                document.getElementById("description").value = data.description;
                document.getElementById("categoryId").value = data.id;
            });
    }

    document.getElementById("categoryForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const id = document.getElementById("categoryId").value;
        const nom = document.getElementById("nom").value;
        const description = document.getElementById("description").value;
        const method = id ? 'PUT' : 'POST';
        const url = id ? `http://localhost:8010/api/categories/${id}` : 'http://localhost:8010/api/categories';

        const response = await fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ nom, description })
        });

        if (response.ok) {
            alert("Catégorie enregistrée !");
            window.location.href = "liste.html";
        } else {
            alert("Erreur lors de l'enregistrement.");
        }
    });
</script>
</body>
</html>
