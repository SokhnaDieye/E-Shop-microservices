spring.application.name=user-service

server.port=8013
eureka.client.service-url.defaultZone=http://localhost:8761/eureka


spring.datasource.url=jdbc:postgresql://localhost:5432/eshop_jee
spring.datasource.username=postgres
spring.datasource.password=postgres

# DIT � HIBERNATE D?UTILISER LE BON SCH�MA
spring.jpa.properties.hibernate.default_schema=users

spring.datasource.driver-class-name=org.postgresql.Driver
# Hibernate DDL auto
# Cr�e automatiquement les tables si elles n'existent pas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Afficher les requ�tes SQL dans la console
spring.jpa.show-sql=true  

debug=true

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html